<!doctype html>
<html ng-app="app">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="layui/css/layui.css" media="all">
	</head>
	<body>
		<div ng-controller="c1">
			<div ng-bind-html="aaa"></div>
		</div>
		<script src="angular-1.2.30/angular.min.js" charset="utf-8"></script>
		<script src="angular-1.2.30/angular-sanitize.min.js" charset="utf-8"></script>
		<script type="text/javascript">
			angular.module('app',['ngSanitize']).controller('c1',function($scope,$sce){
				$scope.aaa=$sce.trustAsHtml('<iframe src="https://www.baidu.com/"/>');
			});
		</script>
	</body>
</html>
