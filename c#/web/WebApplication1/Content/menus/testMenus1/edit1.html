<div ng-controller="testEdit1">
    <div class="layer-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                    <input ng-model="edit.postData.irWeiXinNickName" type="text" name="title" required lay-verify="required" placeholder="irWeiXinNickName" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">头像</label>
                <div class="layui-input-block">
                    <input ng-model="edit.postData.irWeiXinHeaderImage" type="text" name="title" required lay-verify="required" placeholder="irWeiXinHeaderImage" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">二维码</label>
                <div class="layui-input-block">
                    <input ng-model="edit.postData.irQrCodeImagePath" type="text" name="title" required lay-verify="required" placeholder="irQrCodeImagePath" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                    <input ng-model="edit.postData.irHandleState" type="text" name="title" required lay-verify="required" placeholder="irHandleState" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">时间</label>
                <div class="layui-input-block">
                    <input ng-model="edit.postData.irHandleTime" type="text" name="title" required lay-verify="required" placeholder="irHandleTime" autocomplete="off" class="layui-input">
                </div>
            </div>
        </form>
    </div>
    <div class="layer-foot">
        <div class="layui-inline">
            <div class="layui-input-inline"><button class="layui-btn" type="button" ng-click="edit.save();">保存</button></div>
        </div>
    </div>
</div>
