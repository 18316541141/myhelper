<fieldset class="layui-elem-field layui-field-title">
    <legend>常用统计图</legend>
</fieldset>
<div ng-controller="testCharts">
    <!--
        histogram 是一个直方图模块，参数如下：
        id：直方图唯一id
        title：直方图标题，例如：年收入
        unit：直方图单位，例如：元
        row-axis-title：和父controller共享，直方图的x轴标题，例如：['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
                    表示一年中每一个月的统计数据。
        y-axis-title：和父controller共享，直方图的y轴标题，例如：金额（元）
        histogram-data：和父controller共享，直方图的数据，例如：
                [{
                    name: '东京',
                    data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
                }, {
                    name: '纽约',
                    data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]
                }, {
                    name: '伦敦',
                    data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]
                }, {
                    name: '柏林',
                    data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1, 46.8, 51.1]
                }]
        每一项的的name表示名称，data表示12个月的数据。
    -->
    <div histogram id="adasdww" title="车险收入" unit="元" row-axis-title="rowAxisTitle" y-axis-title="yAxisTitle" histogram-data="histogramData"></div>
    <!--
        pie-chart 是一个饼状图模块，参数如下
        id：饼状图唯一id
        title：饼状图标题
        pie-data：和父controller共享，例如：
            [{
                name: '乐车邦',
                y: 61.41
            }, {
                name: '好车帮',
                y: 11.84
            }, {
                name: '豪车邦',
                y: 10.85
            }, {
                name: '4S店',
                y: 4.67
            }, {
                name: '5S店',
                y: 4.18
            }, {
                name: '美国交警网',
                y: 7.05
            }]
    -->
    <div pie-chart id="ewrwexdfsdf" title="车险收入比例" pie-data="pieData"></div>
</div>
