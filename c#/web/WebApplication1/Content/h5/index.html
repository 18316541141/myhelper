<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中国广东省佛山市顺德区大良镇后台管理系统 &nbsp;</title>
    <link rel="stylesheet" href="element-ui/index.css">
    <style type="text/css">
        body{
            margin:0;
        }
        .left-menus{
            width:200px;
            position:absolute;
            left:0;
            top:61px;
            bottom:0;
            overflow-x:hidden;
            background-color: rgb(84, 92, 100);
        }
        .left-menus-scroll{
            width:220px;
            position:absolute;
            overflow-y:scroll;
            left:0;
            top:0;
            bottom:0;
        }
        .main-content{
            position:absolute;
            left:201px;
            top:61px;
            right:0;
            bottom:0;
        }
        .el-tabs--bottom .el-tabs__item.is-bottom:nth-child(2), .el-tabs--bottom .el-tabs__item.is-top:nth-child(2), .el-tabs--top .el-tabs__item.is-bottom:nth-child(2), .el-tabs--top .el-tabs__item.is-top:nth-child(2) {
            padding-left: 20px;
        }
        .login-content{
            position:absolute;
            left:0;
            width:100%;
            bottom:0;
            top:0;
            background:#909399;
            z-index:99;
        }
        .login-form-content{
            width:300px;
            margin:auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-menu default-active="activeIndex2"
                 class="el-menu-demo"
                 mode="horizontal"
                 @select="handleSelect"
                 background-color="#545c64"
                 text-color="#fff"
                 active-text-color="#ffd04b">
            <el-menu-item index="1">处理中心</el-menu-item>
            <el-submenu index="2">
                <template slot="title">
                    我的工作台
                </template>
                <el-menu-item index="2-1">选项1</el-menu-item>
                <el-menu-item index="2-2">选项2</el-menu-item>
                <el-menu-item index="2-3">选项3</el-menu-item>
                <el-submenu index="2-4">
                    <template slot="title">
                        选项4
                    </template>
                    <el-menu-item index="2-4-1">选项1</el-menu-item>
                    <el-menu-item index="2-4-2">选项2</el-menu-item>
                    <el-menu-item index="2-4-3">选项3</el-menu-item>
                </el-submenu>
            </el-submenu>
            <el-menu-item index="3" disabled>消息中心</el-menu-item>
            <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
        </el-menu>
        <div class="left-menus">
            <div class="left-menus-scroll">
                <el-menu default-active="2"
                         class="el-menu-vertical-demo"
                         @open="handleOpen"
                         @close="handleClose"
                         background-color="#545c64"
                         text-color="#fff"
                         active-text-color="#ffd04b">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>导航一</span>
                        </template>
                        <el-menu-item-group>
                            <template slot="title">
                                分组一
                            </template>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="分组2">
                            <el-menu-item index="1-3">选项3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="1-4">
                            <template slot="title">
                                选项4
                            </template>
                            <el-menu-item index="1-4-1">选项1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">导航二</span>
                    </el-menu-item>
                    <el-menu-item index="3" disabled>
                        <i class="el-icon-document"></i>
                        <span slot="title">导航三</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">导航四</span>
                    </el-menu-item>
                </el-menu>
            </div>
        </div>
        <div class="main-content">
            <el-tabs v-model="activeName" @tab-click="handleClick" closable>
                <el-tab-pane label="用户管理" name="first">用户管理</el-tab-pane>
                <el-tab-pane label="配置管理" name="second">配置管理</el-tab-pane>
                <el-tab-pane label="角色管理" name="third">角色管理</el-tab-pane>
                <el-tab-pane label="定时任务补偿" name="fourth">定时任务补偿</el-tab-pane>
            </el-tabs>
        </div>
        <div class="login-content">
            <div class="login-form-content">
                <el-form ref="form" model="form" label-width="0">
                    <el-form-item>
                        <el-input placeholder="请输入用户名" v-model="input" prefix-icon="el-icon-user-solid"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-input placeholder="请输入密码" v-model="input" show-password prefix-icon="el-icon-unlock"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-row>
                            <el-col span="12"><el-input placeholder="验证码" v-model="input"></el-input></el-col>
                            <el-col span="12"><div style="text-align:right;"><img src="/session/verificationCode" /></div></el-col>
                        </el-row>
                    </el-form-item>
                    <el-button type="primary">登录</el-button>
                </el-form>
            </div>
        </div>
    </div>
    <script src="vue/vue.js" charset="utf-8"></script>
    <script src="element-ui/index.js" charset="utf-8"></script>
    <script type="text/javascript">
        var Main = {
            data() {
                return {
                    activeIndex: '1',
                    activeIndex2: '1',
                    activeName: 'second',
                    input:'',
                };
            },
            methods: {
                handleSelect(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClick(tab, event) {
                    console.log(tab, event);
                }
            }
        }
        new Vue(Main).$mount('#app');
    </script>
</body>
</html>
