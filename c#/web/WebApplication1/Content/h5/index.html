<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中国广东省佛山市顺德区大良镇后台管理系统 &nbsp;</title>
    <link rel="stylesheet" href="element-ui/index.css">
    <link rel="stylesheet" href="../plugin/webuploader/webuploader.css" media="all"> 
    <link rel="stylesheet" href="../Jcrop-0.9.12/css/jquery.Jcrop.min.css" media="all"> 
    <link rel="stylesheet" href="../jquery-viewer/dist/viewer.css" media="all"> 
    <style type="text/css">
        body{
            margin:0;
        }
        .left-menus{
            width:200px;
            position:absolute;
            left:0;
            top:61px;
            bottom:0;
            overflow-x:hidden;
            background-color: rgb(84, 92, 100);
        }
        .left-menus-scroll{
            width:220px;
            position:absolute;
            overflow-y:scroll;
            left:0;
            top:0;
            bottom:0;
        }
        .main-content{
            position:absolute;
            left:201px;
            top:61px;
            right:0;
            bottom:0;
        }
        .inner-container{
            position: fixed;
            left: 200px;
            top: 115px;
            right: 0;
            bottom: 0;
            padding: 0 8px;
            overflow: auto;
        }
        .el-tabs--bottom .el-tabs__item.is-bottom:nth-child(2), .el-tabs--bottom .el-tabs__item.is-top:nth-child(2), .el-tabs--top .el-tabs__item.is-bottom:nth-child(2), .el-tabs--top .el-tabs__item.is-top:nth-child(2) {
            padding-left: 20px;
        }
        .login-content{
            position:fixed;
            left: 100%;
            width:100%;
            bottom:0;
            top:0;
            background:#909399;
            z-index:99;
            overflow:hidden;
            opacity: 0;
	        transition: all .4s linear;
        }
        .login-content.logout{
            opacity: 1;
	        left: 0%;
        }
        .login-form-content{
            width:320px;
            margin:130px auto auto;
        }
        .webuploader-pick{
            line-height: initial;
        }
        .webuploader-container {
            height: 40px;
        }
        .el-dialog {
            margin: 0 auto;
        }
        /*缩略图的外边框装饰样式*/
        .thumbnail-img {
	        box-sizing: border-box;
	        border: 1px solid #ddd;
	        padding: 4px;
	        border-radius: 4px;
	        -webkit-transition: border-color .30s linear;
	        -o-transition: border-color .30s linear;
	        transition: border-color .30s linear;
        }

        .thumbnail-img:hover {
	        border-color: #5FB878;
        }

        .thumbnail-img:active {
	        border-color: #009688;
	        border-width: 1.4px;
        }
    </style>
    <script type="x-template" id="areaSelectTemplate">
        <div>
            <el-form-item v-bind:label="type==='form'?'请选择省':''" v-if="deep>0">
                <el-select v-model="province" placeholder="请选择省" filterable v-on:change="changeProvince">
                    <el-option v-for="item in provinces" v-bind:value="item.value" v-bind:label="item.name"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item v-bind:label="type==='form'?'请选择市':''" v-if="deep>1">
                <el-select v-model="city" placeholder="请选择市" filterable v-on:change="changeCity">
                    <el-option v-for="item in cities" v-bind:value="item.value" v-bind:label="item.name"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item v-bind:label="type==='form'?'请选择区':''" v-if="deep>2">
                <el-select v-model="county" placeholder="请选择区" filterable v-on:change="changeCounty">
                    <el-option v-for="item in counties" v-bind:value="item.value" v-bind:label="item.name"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item v-bind:label="type==='form'?'请选择镇':''" v-if="deep>3">
                <el-select v-model="town" placeholder="请选择镇" filterable>
                    <el-option v-for="item in towns" v-bind:value="item.value" v-bind:label="item.name"></el-option>
                </el-select>
            </el-form-item>
        </div>
    </script>
    <script type="x-template" id="uploadFilesTemplate">
        <div>
            <el-form-item label="上传文件">
                <div v-bind:id="'uploadFiles'+id">选择文件</div>
            </el-form-item>
            <div v-if="files.length>0">
                <el-table v-bind:data="files" style="width: 100%" size="mini" max-height="300px">
                    <el-table-column label="类型" width="50px">
                        <template slot-scope="scope">
                            <el-image style="width: 36px;" v-bind:src="scope.row.typeImg"></el-image>
                        </template>
                    </el-table-column>
                    <el-table-column label="文件名称" v-bind:width="fileDescWidth">
                        <template slot-scope="scope">
                            <el-tooltip effect="dark" v-bind:content="scope.row.fileDesc" placement="top-start"><span v-text="scope.row.fileDesc"></span></el-tooltip>
                        </template>
                    </el-table-column>
                    <el-table-column label="进度">
                        <template slot-scope="scope">
                            <el-progress v-bind:percentage="scope.row.percentage"></el-progress>
                        </template>
                    </el-table-column>
                    <el-table-column label="状态" width="100px">
                        <template slot-scope="scope">
                            <span style="color:#FF5722;" v-text="scope.row.isFinish?'（上传完毕）':scope.row.progress+'%'"></span>
                        </template>
                    </el-table-column>
                    <el-table-column label="操作" width="130px">
                        <template slot-scope="scope">
                            <el-tooltip effect="dark" content="删除文件" placement="top-start">
                                <el-button type="danger" size="mini" icon="el-icon-delete" native-type="button" v-on:click="delFile(scope.row.fileName);"></el-button>
                            </el-tooltip>
                            <el-tooltip effect="dark" content="下载文件" placement="top-start">
                                <el-button type="primary" size="mini" icon="el-icon-download" native-type="button" v-on:click="downFile(scope.row);"></el-button>
                            </el-tooltip>
                        </template>
                    </el-table-column>
                </el-table>
            </div>
        </div>
    </script>
    <script type="x-template" id="uploadExcelTemplate">
        <div>
            <div v-bind:id="'uploadExcel'+id" v-if="type === 'line'">上传Excel</div>
            <el-form-item label="上传Excel" v-if="type === 'form'">
                <div v-bind:id="'uploadExcel'+id">选择Excel</div>
            </el-form-item>
            <el-form-item label="预览" v-if="isUploaded && type === 'form'">
                <el-tooltip effect="dark" v-bind:content="excelFileName" placement="right-start">
                    <el-image src="../images/256x256/xlsx-256.png" style="width:96px;" class="thumbnail-img">
                        <div slot="error" class="image-slot">
                            <i class="el-icon-picture-outline"></i>
                        </div>
                    </el-image>
                </el-tooltip>
            </el-form-item>
        </div>
    </script>
    <script type="x-template" id="uploadImageTemplate">
        <div>
            <el-form-item label="上传图片">
                <div v-bind:id="'uploadImage'+id">选择图片</div>
            </el-form-item>
            <el-form-item label="预览" v-if="isUploaded">
                <el-image v-bind:src="src" v-bind:style="{maxWidth:'100%'}" class="thumbnail-img">
                    <div slot="error" class="image-slot">
                        <i class="el-icon-picture-outline"></i>
                    </div>
                </el-image>
            </el-form-item>
            <el-progress v-if="showProgress" v-bind:percentage="percentage" v-on:format="format" v-bind:status="status"></el-progress>
            <el-dialog title="裁剪图片" v-bind:visible.sync="cropDialog" top="25px" modal-append-to-body="true" append-to-body="true" v-bind:width="contentWidth" v-on:close="crop();">
                <div v-bind:style="{width:'100%',height:contentHeight,overflowY:'auto'}">
                    <el-image v-bind:src="src" v-on:load="imgLoadFinish" v-bind:style="{width:imgWidth,height:imgHeight}">
                        <div slot="error" class="image-slot">
                            <i class="el-icon-picture-outline"></i>
                        </div>
                    </el-image>
                </div>
                <div slot="footer" class="dialog-footer">
                    <el-button type="primary" v-on:click="crop();">裁剪</el-button>
                </div>
            </el-dialog>
        </div>
    </script>
</head>
<body>
    <div id="myApp">
        <el-menu default-active="activeIndex2"
                 class="el-menu-demo"
                 mode="horizontal"
                 background-color="#545c64"
                 text-color="#fff"
                 active-text-color="#ffd04b">
            <el-menu-item index="1">处理中心</el-menu-item>
            <el-submenu index="2">
                <template slot="title">
                    我的工作台
                </template>
                <el-menu-item index="2-1">选项1</el-menu-item>
                <el-menu-item index="2-2">选项2</el-menu-item>
                <el-menu-item index="2-3">选项3</el-menu-item>
                <el-submenu index="2-4">
                    <template slot="title">
                        选项4
                    </template>
                    <el-menu-item index="2-4-1">选项1</el-menu-item>
                    <el-menu-item index="2-4-2">选项2</el-menu-item>
                    <el-menu-item index="2-4-3">选项3</el-menu-item>
                </el-submenu>
            </el-submenu>
            <el-menu-item index="3" disabled>消息中心</el-menu-item>
            <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
        </el-menu>
        <div class="left-menus">
            <div class="left-menus-scroll">
                <el-menu default-active="2"
                         class="el-menu-vertical-demo"
                         background-color="#545c64"
                         text-color="#fff"
                         active-text-color="#ffd04b"
                         v-on:select="leftNavSelect"
                         v-bind:collapse="isCollapse">
                    <el-submenu v-for="(x,xIndex) in leftMenus" v-bind:index="xIndex">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span v-text="x.title"></span>
                        </template>
                        <el-menu-item v-for="(y,yIndex) in x.leftMenus" v-bind:index="y.id">
                            <i class="el-icon-setting"></i>
                            <span slot="title" v-text="y.title"></span>
                        </el-menu-item>
                    </el-submenu>
                </el-menu>
            </div>
        </div>
        <div class="main-content">
            <el-tabs v-model="menuActive" v-on:tab-remove="closeNavTab" closable>
                <el-tab-pane v-for="(x) in menus" v-bind:label="x.title" v-bind:name="x.id">
                    <keep-alive>
                        <component v-bind:is="x.id" class="inner-container"></component>
                    </keep-alive>
                </el-tab-pane>
            </el-tabs>
        </div>
        <div class="login-content" v-bind:class="{'logout':isLogin===false}">
            <div class="login-form-content">
                <h2 style="color:white;text-align:center;">测试后台</h2>
                <p style="color:white;text-align:center;">xxxxxxxxx运营商后台</p> 
                <el-form label-width="0" v-on:keyup.enter.native="login();">
                    <el-form-item>
                        <el-input placeholder="请输入用户名" v-model="loginData.username" prefix-icon="el-icon-user-solid"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-input placeholder="请输入密码" v-model="loginData.password" show-password prefix-icon="el-icon-unlock"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-row>
                            <el-col span="12"><el-input placeholder="验证码" v-model="loginData.vercode"></el-input></el-col>
                            <el-col span="12" style="text-align:right;"><img v-bind:src="rVercode" v-on:click="refreshVercode();"/></el-col>
                        </el-row>
                    </el-form-item>
                    <el-button type="primary" style="width:100%" v-on:click="login();">登录</el-button>
                </el-form>
            </div>
        </div>
    </div>
