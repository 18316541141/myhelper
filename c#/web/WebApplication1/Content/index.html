<!doctype html>
<html ng-app="my-app">
 <head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
  <title>测试后台</title> 
  <meta name="renderer" content="webkit"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes"> 
  <meta name="format-detection" content="telephone=no"> 
  <link rel="stylesheet" href="/Content/layui/css/layui.css" media="all"> 
  <link rel="stylesheet" href="/Content/layui/css/login.css" media="all"> 
  <link rel="stylesheet" href="/Content/plugin-animate/animate.css" media="all"> 
  <link rel="stylesheet" href="/Content/plugin/webuploader/webuploader.css" media="all"> 
  <style type="text/css">
			#login-page{
				position: fixed;
				width: 100%;
				left: 100%;
				bottom: 0;
				top:0;
				z-index:10086;
				background: #2F4056;
				overflow:hidden;
			}
			#login-page .layui-form-checkbox[lay-skin=primary] span {
			    color: #fff;
			}
			/* 屏幕外的密码 */
			#out-screen-password{
				position: fixed;
				left:-10086px;
			}
			#login-page.login-ani{
				animation-name:fadeOutRight;
				animation-duration:.5s;
				animation-timing-function:linear;
			}
			#login-page.logout-ani{
				animation-name:fadeInRight;
				animation-duration:.5s;
				animation-timing-function:linear;
			}
			.main-content{
				position:fixed;
				bottom:44px;
				right:0;
				left:200px;
				top:110px;
				overflow:auto;
			}
			.webuploader-pick{
                top:1px;
                padding: 9px 15px;
            }
			.tree-container{
                width:100%;
            }
            .tree-container>.left-tree{
                float:left;
                width: 200px;
                border: 1px solid #ddd;
                overflow:hidden;
            }
            .tree-container>.right-content{
                float:left;
            }
		</style> 
  <script type="text/template" id="singleUploadProgress">
            <div class="layui-progress" lay-showPercent="yes" id="single-upload-progress">
                <div class="layui-progress-bar layui-bg-red" lay-percent=""></div>
            </div>
        </script> 
  <script type="text/template" id="uploadImageTemplate">
            <div class="layui-form-item">
                <label class="layui-form-label">上传图片</label>
                <div class="layui-input-block">
                    <div id="{{name+'Id'}}">选择图片</div>
                </div>
            </div>
            <div ng-show="isUploaded" class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <input type="hidden" name="{{name}}" id="{{name}}" value="{{value}}">
                    <img src="" />
                </div>
            </div>
        </script> 
		<script type="text/template" id="uploadFilesTemplate">
            <div class="layui-form-item">
                <label class="layui-form-label">上传文件</label>
                <div class="layui-input-block">
                    <div id="{{name+'Id'}}">选择文件</div>
                </div>
            </div>
            <div ng-show="isUploaded" class="layui-form-item">
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th>类型</th>
                            <th>文件名称</th>
                            <th>进度</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in files">
                            <td class=""><img src="images/256x256/{{x.typeImg}}"></td>
                            <td>
                                {{x.fileName}}
                                <input type="hidden" ng-bind="x.path"/>
                            </td>
                            <td>
                                <div class="layui-progress" lay-showPercent="yes" id="single-upload-progress">
                                    <div class="layui-progress-bar layui-bg-red" lay-percent="{{x.progress}}%"></div>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                                    <i class="layui-icon">&#xe640;</i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </script>
 </head> 
 <body class="layui-layout-body"> 
  <input type="password" id="out-screen-password"> 
  <div class="layui-layout layui-layout-admin"> 
   <div class="layui-header"> 
    <div class="layui-logo">
      layui 后台布局 
    </div> 
    <!-- 头部区域（可配合layui已有的水平导航） --> 
    <ul class="layui-nav layui-layout-left"> 
     <li class="layui-nav-item"><a href="">控制台</a></li> 
     <li class="layui-nav-item"><a href="">商品管理</a></li> 
     <li class="layui-nav-item"><a href="">用户</a></li> 
     <li class="layui-nav-item"><a href="javascript:;">其它系统</a> 
      <dl class="layui-nav-child"> 
       <dd> 
        <a href="">邮件管理</a> 
       </dd> 
       <dd> 
        <a href="">消息管理</a> 
       </dd> 
       <dd> 
        <a href="">授权管理</a> 
       </dd> 
      </dl> </li> 
    </ul> 
    <ul class="layui-nav layui-layout-right"> 
     <li class="layui-nav-item"> <a href="javascript:;"> <img src="" class="layui-nav-img"> 用户 </a> 
      <dl class="layui-nav-child"> 
       <dd> 
        <a href="">基本资料</a> 
       </dd> 
       <dd> 
        <a href="">安全设置</a> 
       </dd> 
      </dl></li> 
     <li class="layui-nav-item"><a href="javascript:logout();">退了</a></li> 
    </ul> 
   </div> 
   <div class="layui-side layui-bg-black"> 
    <div class="layui-side-scroll"> 
     <!-- 左侧导航区域（可配合layui已有的垂直导航） --> 
     <ul class="layui-nav layui-nav-tree" lay-filter="left-menus" ng-controller="left-menus"> 
      <li class="layui-nav-item" ng-repeat="x in leftMenus" ng-if="x.leftMenus.length>0">
		<a href="javascript:;">{{x.title}}</a> 
		<dl class="layui-nav-child"> 
			<dd ng-repeat="y in x.leftMenus"> 
			<a href="javascript:void(0);" ng-click="openMenuPage(y.id,y.url,y.title)">{{y.title}}</a> 
			</dd>
		</dl> 
	   </li>
	   <li class="layui-nav-item" ng-repeat="x in leftMenus" ng-if="x.leftMenus.length==0">
			<a href="javascript:;">{{x.title}}</a> 
		</li>
     </ul> 
    </div> 
   </div> 
   <div class="layui-body" ng-controller="main-body"> 
    <!-- 内容主体区域 --> 
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief"> 
     <ul class="layui-tab-title"> 
      <li ng-repeat="x in menus" data-menu-id="{{x.id}}" on-finish-render-filters> {{x.title}} <i class="layui-icon layui-unselect layui-tab-close" ng-click="close(x.id);">ဆ</i> </li> 
     </ul> 
     <div class="layui-tab-content"> 
      <div ng-repeat="x in menus" class="main-content layui-tab-item" ng-include="{{x.url+'?v=20190618173131'}}"></div> 
     </div> 
    </div> 
   </div> 
   <div class="layui-footer">
     © layui.com - 底部固定区域 
   </div> 
  </div> 
  <div id="login-page"> 
   <div class="layadmin-user-login layadmin-user-display-show"> 
    <div class="layadmin-user-login-main"> 
     <div class="layadmin-user-login-box layadmin-user-login-header"> 
      <h2 style="color:white;">测试后台</h2> 
      <p style="color:white;">xxxxxxxxx运营商后台</p> 
     </div> 
     <form ng-controller="login-form" class="layadmin-user-login-box layadmin-user-login-body layui-form" > 
      <div class="layui-form-item"> 
       <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label> 
       <input type="text" name="username" ng-model="data.username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input" autocomplate="off"> 
      </div> 
      <div class="layui-form-item"> 
       <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label> 
       <input type="password" name="password" ng-model="data.password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input" autocomplate="off"> 
      </div> 
      <div class="layui-form-item"> 
       <div class="layui-row"> 
        <div class="layui-col-xs7"> 
         <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label> 
         <input type="text" name="vercode" ng-model="data.vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input" autocomplate="off"> 
        </div> 
        <div class="layui-col-xs5"> 
         <div style="margin-left: 10px;"> 
          <img ng-click="refreshVercode()" src="/index/verificationCode?r={{rNum}}" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode"> 
         </div> 
        </div> 
       </div> 
      </div> 
      <div class="layui-form-item" style="margin-bottom: 20px;"> 
       <input type="checkbox" lay-skin="primary" title="记住密码"  ng-model="data.rememberPassword" id="rememberPassword"> 
       <a href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;color:white;">忘记密码？</a> 
      </div> 
      <div class="layui-form-item"> 
       <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-login-submit">登 入</button> 
      </div> 
     </form> 
    </div> 
   </div> 
  </div> 
  <script src="/Script/layui/layui.all.js" charset="utf-8"></script> 
  <script src="/Script/plugin/jshashes-master/hashes.min.js" charset="utf-8"></script> 
  <script src="/Script/plugin/jquery.min.js" charset="utf-8"></script> 
  <script src="/Script/plugin/jquery.cookie.js" charset="utf-8"></script> 
  <script src="/Script/angular-1.2.30/angular.min.js" charset="utf-8"></script> 
  <script src="/Script/angular-1.2.30/angular-sanitize.min.js"></script> 
  <script src="/Script/my-js/common-by-jquery.js" charset="utf-8"></script> 
  <script src="/Script/my-js/common-by-layui.js" charset="utf-8"></script> 
  <script src="/Script/plugin/webuploader/webuploader.min.js" charset="utf-8"></script> 
  <script src="/Script/my-js/project.js?v=20190618173131" charset="utf-8"></script>  
 </body>
</html>
